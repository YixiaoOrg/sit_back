  <head>
    <meta name="keywords" content="摸鱼;休息片刻">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="description" content="休息片刻，让你的电脑看起来正在更新">
    <title>休息片刻</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/windows.css" />
    <link rel="stylesheet" type="text/css" href="./css/mobile.css" />
    <link rel="stylesheet" type="text/css" href="./css/mac.css" />

  </head>

  <body>
    <!-- 移动端提示 -->
    <div id="mobile-tips" class="wrapper">
      <h3>休息片刻</h3>
      <h4>让你的电脑看起来在更新</h4>
      <p style="margin-top: 30px;color: #888;font-size: 12px;">暂不支持移动端，请使用PC访问</p>
    </div>

    
    <!-- 控制部分 -->
    <div id="control" class="wrapper">
      <h3 class="main-title">休息片刻，让你的电脑看起来在更新</h3>
      <button id="control-btn">更 新</button>
      <div class="explain">
        <p>鼠标移入底部可以隐藏</p>
        <p>退出更新：ESC</p>
      </div>
    </div>

    <!-- windows -->
    <div id="windows" class="wrapper">
      <div>
        <div class="loading">
          <div style="padding-right: 40px;">
            <div class="loading-icon">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>

          <div class="loading-content">
            <div class="prog-row">
              <div>正在进行更新</div>
              <div class="prog-pancel">
                <span id="prog">0</span>%
              </div>
            </div>
            <div class="">请保持计算机打开状态</div>
          </div>
        </div>
        <div id="footer-tips">计算机可能会重启几次</div>
      </div>
    </div>

    <!-- Mac -->
    <div id="mac" class="wrapper">
      <div class="mac-logo-box">
        <img src="images/logo_apple.png">
      </div>
      <div class="mac-prog-box">
        <div class="max-prog">
          <div id="prog-bar"></div>
        </div>
      </div>

      <div class="mac-text">此更新需要几分钟时间完成，且屏幕将变暗长达一分钟。</div>
      
    </div>

    <!-- TODO IOS -->
    <div class="wrapper"></div>

    <!-- TODO Android -->
    <div class="wrapper"></div>

    <div class="hidden-cursor"></div>

    <script src="./js/index.js"></script>
  </body>
</html>
